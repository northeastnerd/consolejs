  <body>
    <center>
    This is a client side / browser only, zero dependency example of jsconsole.<br><br>
    Click on the console and type away. There's a simple<br>
    command processor that takes your input and does the right thing.<br><br>
    Have fun and as always, Have a Nice Day!
    <div id="console_div"></div>
    </center>
    <script>

      function el(e){return document.getElementById(e);};

      var example = new jsconsole("console_div", 50, 10, "console_id");

      var cmd_inc = 0;

      cmd_proc = function(cmd){
        var response = ["close, try again...\n",
                        "getting warmer, try again...\n",
                        "I'm sorry Dave, I'm afraid I can't do that.\n"];
        example.print(response[cmd_inc % 3]);
        cmd_inc++;
        edit();
      }

      edit = function(){
        "use strict";
        var prompt = ["3 guesses: ", "2 guesses: ", "1 guess: "];
        example.print(prompt[cmd_inc % 3]);
        example.input(cmd_proc);
      }

      window.onload = function(){
        edit();
      }

    </script>
